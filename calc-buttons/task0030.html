<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="task0030.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calc_display">
        <div class="calc_operators">
            <button class="operator" id="add" data-action="add">+</button>
        <button class="operator" id="subtract" data-action="subtract">-</button>
        <button class="operator" id="multiply" data-action="multiply">&times;</button>
        <button class="operator" id="divide" data-action="divide">รท</button>
        <button id="num_7">7</button>
        <button id="num_8">8</button>
        <button id="num_9">9</button>
        <button id="num_4">4</button>
        <button id="num_5">5</button>
        <button id="num_6">6</button>
        <button id="num_1">1</button>
        <button id="num_2">2</button>
        <button id="num_3">3</button>
        <button id="num_0">0</button>
        <button data-action="decimal">.</button>
        <button id="clear" onclick="document.getElementById('calc_display').value = ''">AC</button>
        <button class="equal" data-action="calculate">=</button>
        </div>
    </div>

    
</body>
</html>
